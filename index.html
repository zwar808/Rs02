<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
</head>
<body>
    <h1>Submit Your Information</h1>

    <!-- Key Entry Form (Visible Initially) -->
    <div id="keyEntryForm">
        <form id="keyForm">
            <label for="key">Key (base64):</label><br>
            <input type="text" id="key" name="key" required><br><br>

            <label for="hwid">HWID:</label><br>
            <input type="text" id="hwid" name="hwid" required><br><br>

            <label for="SecretKey">Secret Key:</label><br>
            <input type="text" id="SecretKey" name="SecretKey" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Main UI (Initially Hidden) -->
    <div id="mainUI" style="display: none;">
        <h2>Welcome to the Real UI</h2>
        <p>This is the protected area of the website.</p>
    </div>

    <div id="response"></div>

    <script>
        document.getElementById('keyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const key = document.getElementById('key').value;
            const hwid = document.getElementById('hwid').value;
            const secretKey = document.getElementById('SecretKey').value;

            const data = { key, hwid, SecretKey: secretKey };

            fetch('http://127.0.0.1:5000/check_key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('keyEntryForm').style.display = 'none';
                    document.getElementById('mainUI').style.display = 'block';
                } else {
                    document.getElementById('response').innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
